<html>
    <head>
        <style>
#shashan{
    position:fixed;
    color:rgb(30, 72, 48);
    background-color: #ffffff;
    text-shadow:1px 3px 1px rgb(178, 211, 183);
    text-align: left;
    font-size: 70px;
    opacity: 0;
    transition: opacity 3s ease-in-out;
}

#shashan:hover{
    opacity:100;
}
        </style>
    </head>
    <body>
        <div id="shashan">
            山不高，也不太深。山巅上整整齐齐地排列着的一颗颗杉树，仿佛一抬头就可以望及。这些杉木是用来建茶室的，所以杉林的形状看上去也有茶室的情调。
            只是清泷川两岸的山十分陡峭，坠落在狭窄的盆地之上。据说此地的雨量多阳光少，这是栽培有名杉木的天然条件之一。自然也能防风。假使遇上强风，杉树就会从新长的娇嫩地方弯曲或歪扭。
        </div>
    </body>
</html>
